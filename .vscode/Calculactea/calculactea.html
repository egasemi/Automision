<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora LÃ¡ctea</title>
    <style>
    body {
    font-family: sans-serif;
    max-width: 80%;
    margin: 4%;
    margin-left: 4%;
    margin-right: 4%;
    }

    .coso{
    display: grid;
    grid-template-columns: 55% 55%;
    margin-bottom: 20px;
    background: rgb(189, 90, 90);
    color:white;

    }

    .nombre, .valor{
    padding: 10px;
    font-size: 20px;        
    align-self: center;
    text-align: center;

}
    </style>
</head>
<body>
    <div class='coso'>
      <div class='nombre'>Cajas</div>
      <input class='valor' type='number' value='1' data-leche='1'
      onChange="valorModificado(this)">
    </div>
    <div class='coso'>
      <div class='nombre'>Promos</div>
      <input class='valor' type='number' value='1' data-leche='5'
      onChange="valorModificado(this)">
    </div>
    <div class='coso'>
      <div class='nombre'>Sachets</div>
      <input class='valor' type='number' value='3' data-leche='15' step='3'
      onChange="valorModificado(this)">
    </div>
    <div class='coso'>
      <div class='nombre'>Plata</div>
      <input class='valor' type='number' value='100' data-leche='500' step='100'
      onChange="valorModificado(this)">
    </div>

    <script>
    let inputs = document.querySelectorAll(".valor");
    
    inputs.forEach(input => {
        input.value = input.dataset.leche;
    });
    
    function valorModificado(input){
        let factor = input.value / input.dataset.leche;
    
        inputs.forEach(input => {
            input.value = input.dataset.leche * factor;
        });
    }
    </script>
</body>
</html>
